<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #0a0a2a;
            color: #0f0;
        }
        
        .game-container {
            background-color: #1a1a3a;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #0f0;
        }
        
        .status-area {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .status-box {
            background-color: #1a1a3a;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #0f0;
        }
        
        .puzzle-area {
            background-color: #000;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #0f0;
            display: none;
            margin: 20px 0;
        }
        
        button {
            background-color: #1a1a3a;
            color: #0f0;
            padding: 10px 15px;
            border: 1px solid #0f0;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            font-size: 16px;
        }
        
        button:hover:not(:disabled) {
            background-color: #0f0;
            color: #1a1a3a;
            transform: scale(1.05);
        }
        
        input {
            background-color: #1a1a3a;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 12px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            width: calc(100% - 24px);
            font-size: 16px;
        }

        .message {
            color: #ff0;
            padding: 15px;
            margin: 15px 0;
            border-left: 3px solid #ff0;
            background-color: rgba(255, 255, 0, 0.1);
            font-size: 16px;
        }

        .hint-box {
            background-color: #1a1a3a;
            padding: 10px;
            margin: 10px 0;
            border-left: 3px solid #0f0;
        }

        .completed {
            color: #0f0;
            background-color: #004400;
            padding: 5px 10px;
            border-radius: 4px;
            margin-left: 10px;
        }

        .progress-bar {
            height: 20px;
            background-color: #0f0;
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 3px;
        }

        .timer {
            font-size: 1.5em;
            text-align: center;
            padding: 15px;
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-list li {
            padding: 10px;
            margin: 5px 0;
            background-color: rgba(0, 255, 0, 0.1);
            border-radius: 4px;
        }

        .escape-button {
            background-color: #0f0;
            color: #000;
            font-size: 20px;
            padding: 15px 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="status-area">
            <div class="status-box timer" id="timer">20:00</div>
            <div class="status-box">
                Escape Progress
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
        </div>

        <div id="room-description"></div>
        <div id="puzzle-area" class="puzzle-area"></div>
        <div id="controls"></div>
        <div id="message" class="message"></div>
    </div>

    <script>
        class EscapeRoom {
            constructor() {
                this.state = {
                    timeLeft: 1200, // 20 minutes
                    completedTasks: new Set(),
                    currentPuzzle: null,
                    gameOver: false,
                    hintsUsed: 0
                };

                this.puzzles = {
                    terminal: {
                        title: "Main Terminal",
                        description: "You need to access the main system. The password is the name of the most famous chatbot:",
                        question: "What is the most well-known AI chatbot that was launched in November 2022? (just write the name)",
                        answer: "chatgpt",
                        hint: "It‚Äôs from OpenAI and its name starts with 'chat'",
                        requires: [],
                        unlocks: "system"
                    },
                    firewall: {
                        title: "Security Firewall",
                        description: "The firewall needs the name of an image-generating AI:",
                        question: "Which OpenAI AI creates images? (The one that became famous in 2022)",
                        answer: "dalle",
                        hint: "It begins with the letter D and ends with E.'",
                        requires: ["system"],
                        unlocks: "security"
                    },
                    core: {
                        title: "AI Core",
                        description: "The core is deactivated with a number:",
                        question: "What number comes after 3 in GPT-3, GPT-4, GPT-___?",
                        answer: "5",
                        hint: "It‚Äôs the number that comes after 4",
                        requires: ["system", "security"],
                        unlocks: "core"
                    }
                };

                this.initGame();
            }

            initGame() {
                this.updateDescription();
                this.updateControls();
                this.startTimer();
                this.updateProgress();
            }

            updateDescription() {
                const desc = document.getElementById('room-description');
                if (this.state.gameOver) {
                    desc.innerHTML = this.state.won ? 
                        `<h2>VICTORY! üéâ</h2>
                         <p>Congratulations! You escaped the lab with ${this.formatTime(this.state.timeLeft)} remaining.</p>` :
                        `<h2>GAME OVER</h2>
                         <p>${this.state.gameOverReason}</p>`;
                    return;
                }

                desc.innerHTML = `
                    <h2>AI Lab - Escape!</h2>
                    <p>You are in an AI lab and need to escape. 
                       Complete the 3 tasks in any order:</p>
                    <ul class="task-list">
                        ${this.getSystemStatus()}
                    </ul>
                    <div class="hint-box">
                        üí° Tip: The answers are simple names and numbers. 
                        Use the hint button if you need help!
                    </div>
                `;
            }

            getSystemStatus() {
                const systems = [
                    { name: "Access the Main Terminal", id: "system" },
                    { name: "Deactivate the Firewall", id: "security" },
                    { name: "Turn Off the AI Core", id: "core" }
                ];

                return systems.map(sys => `
                    <li>${sys.name} ${this.state.completedTasks.has(sys.id) ? 
                        '‚úÖ Completed!' : 
                        '‚è≥ Pending'}
                    </li>`).join('');
            }

            updateControls() {
                const controls = document.getElementById('controls');
                if (this.state.gameOver) {
                    controls.innerHTML = `
                        <button onclick="game.resetGame()">Play Again</button>
                    `;
                    return;
                }

                let availablePuzzles = Object.entries(this.puzzles)
                    .filter(([_, puzzle]) => 
                        !this.state.completedTasks.has(puzzle.unlocks) && 
                        puzzle.requires.every(req => this.state.completedTasks.has(req))
                    );

                if (this.state.completedTasks.size === 3) {
                    controls.innerHTML = `
                        <button onclick="game.escape()" class="escape-button">Escape! üö™</button>
                    `;
                    return;
                }

                controls.innerHTML = availablePuzzles
                    .map(([id, puzzle]) => `
                        <button onclick="game.showPuzzle('${id}')">
                            ${puzzle.title} üîì
                        </button>
                    `)
                    .join('');
            }

            showPuzzle(puzzleId) {
                const puzzle = this.puzzles[puzzleId];
                this.state.currentPuzzle = puzzleId;
                
                const puzzleArea = document.getElementById('puzzle-area');
                puzzleArea.style.display = 'block';
                puzzleArea.innerHTML = `
                    <h3>üîç ${puzzle.title}</h3>
                    <p>${puzzle.description}</p>
                    <p><strong>${puzzle.question}</strong></p>
                    <input type="text" id="puzzle-answer" 
                           placeholder="Write your answer here"
                           onkeypress="if(event.key === 'Enter') game.checkAnswer()">
                    <div>
                        <button onclick="game.checkAnswer()">Check Answer ‚úÖ</button>
                        <button onclick="game.showHint()">I Need a Hint üí°</button>
                        <button onclick="game.hidePuzzle()">Close ‚ùå</button>
                    </div>
                `;
                document.getElementById('puzzle-answer').focus();
            }

            hidePuzzle() {
                document.getElementById('puzzle-area').style.display = 'none';
                this.state.currentPuzzle = null;
            }

            checkAnswer() {
                const input = document.getElementById('puzzle-answer');
                const puzzle = this.puzzles[this.state.currentPuzzle];
                
                if (input.value.toLowerCase().trim() === puzzle.answer.toLowerCase()) {
                    this.state.completedTasks.add(puzzle.unlocks);
                    this.showMessage(`Correct! üéâ You completed: ${puzzle.title}`);
                    this.hidePuzzle();
                    this.updateDescription();
                    this.updateControls();
                    this.updateProgress();
                } else {
                    this.showMessage("‚ùå Incorrect answer. Try again! Use the hint button if you need help.");
                }
            }

            showHint() {
                const puzzle = this.puzzles[this.state.currentPuzzle];
                this.showMessage(`üí° HINT: ${puzzle.hint}`);
            }

            showMessage(text) {
                const messageEl = document.getElementById('message');
                messageEl.textContent = text;
                setTimeout(() => {
                    messageEl.textContent = '';
                }, 8000);
            }

            updateProgress() {
                const progress = (this.state.completedTasks.size / 3) * 100;
                document.getElementById('progress-bar').style.width = `${progress}%`;
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    this.state.timeLeft--;
                    document.getElementById('timer').textContent = this.formatTime(this.state.timeLeft);
                    
                    if (this.state.timeLeft <= 0) {
                        this.endGame(false, "Time's up! Try again.");
                    }
                }, 1000);
            }

            formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            escape() {
                if (this.state.completedTasks.size === 3) {
                    this.endGame(true);
                }
            }

            endGame(won, reason = '') {
                clearInterval(this.timerInterval);
                this.state.gameOver = true;
                this.state.won = won;
                this.state.gameOverReason = reason;
                this.hidePuzzle();
                this.updateDescription();
                this.updateControls();
            }

            resetGame() {
                clearInterval(this.timerInterval);
                this.state = {
                    timeLeft: 1200,
                    completedTasks: new Set(),
                    currentPuzzle: null,
                    gameOver: false,
                    hintsUsed: 0
                };
                this.initGame();
            }
        }

        // Start the game
        const game = new EscapeRoom();
    </script>
</body>
</html>
